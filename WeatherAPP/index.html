<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <h1>Free Code Camp<br>Weather App</h1>
  <div class="main">
    <p id="city"></p>
    <div><img id="pic" src="01d.png" alt=""></div>
    <div class="temp">
      <span id="temp"></span><sup>&#9900;</sup><span id="change">C</span>
    </div>
    <p id="humid">Humidity: 33%</p>
    <p id="time"></p>
  </div>
  <p>Created by <span>Chernyshev Alex</span></p>
  
   <script>
    document.getElementById('change').onclick = function (){
      var z = document.getElementById('change');
        if (z.innerHTML == "C"){
          z.innerHTML = "F";
          document.getElementById('temp').innerHTML = Math.round(1.8*(doc.main.temp-273)+32);
        }else{
          z.innerHTML = "C";
          document.getElementById('temp').innerHTML = Math.round(doc.main.temp)-273;
        }
      };
    onload = function load() {
      navigator.geolocation.getCurrentPosition(function showPosition(position) {
      var  x = Math.ceil(position.coords.latitude*10)/10; 
      var  y = Math.ceil(position.coords.longitude*10)/10;
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (xhttp.readyState == 4 && xhttp.status == 200) {
          doc = xhttp.responseText;
          doc = JSON.parse(doc);
          document.getElementById('city').innerHTML = doc.name + ", " + doc.sys.country;
          document.getElementById('temp').innerHTML = Math.round(doc.main.temp)-273;
          document.getElementById('pic').setAttribute("src", doc.weather[0].icon+".png");
          document.getElementById('humid').innerHTML = "Humidity: " + doc.main.humidity + "%";
    }
  };
  var key = "&appid=05a96ed3c1996fb4ad230d4446917bbd";    
  xhttp.open("POST", "http://api.openweathermap.org/data/2.5/weather?lat="+x+"&lon="+y+key, true);
  xhttp.send();
  });
};
  </script>
</body>
</html>
