<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quotes</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
</head>
<body>
  <div class="main">
  <h1>“Don't cry because it's over, smile because it happened.” </h1>
  <p class="author-block">
  <span>- </span><span class="author">Dr. Seuss</span>
  </p>
  <div class="buttons">
    <button id="Btn">GET QUOTE</button>
    <a id="tweet_btn" href="https://twitter.com/intent/tweet?text=" target="_blank" title="Tweet me"><i class="fa fa-lg fa-twitter" aria-hidden="true"></i></a>
  </div>
  <script>
    var doc;
    var quote = document.getElementsByTagName("h1")[0];
    var author = document.getElementsByClassName("author")[0];
    var y = document.getElementById("tweet_btn");
    
    document.getElementById("tweet_btn").onclick = tweet;
      function tweet() {
        var name = y.getAttribute("href");
        y.setAttribute("href", name + quote.innerHTML + author.innerHTML);
    }
    
    document.getElementById("Btn").onclick = loadDoc;
      function loadDoc() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
        if (xhttp.readyState == 4 && xhttp.status == 200) {
        doc = xhttp.responseText;
        var i = Math.ceil(Math.random()*10);
        doc = JSON.parse(doc);
        quote.innerHTML = doc[i].quote;
        author.innerHTML = doc[i].author;
    }
  }
  xhttp.open("POST", "https://raw.githubusercontent.com/developerpath/Codepen/master/RandomQuotes/myTutorials.txt", true);
  xhttp.send();
}
  </script>
</body>
</html>
