<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quotes</title>
  <link rel="stylesheet" href="style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
</head>
<body>
  <div class="main">
  <h1>“Don't cry because it's over, smile because it happened.” </h1>
  <p class="autor-block">
  <span>- </span><span class="autor">Dr. Seuss</span>
  </p>
  <div>
    <button id="Btn">GET QUOTE</button>
  </div>
  <script>
document.getElementById("Btn").onclick = loadDoc;
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
      var x = xhttp.responseText;
      var i = Math.ceil(Math.random()*10);
      x = JSON.parse(x);
      document.getElementsByTagName("h1")[0].innerHTML = x[i].display;
      document.getElementsByClassName("autor")[0].innerHTML = x[i].url;
    }
  };
  xhttp.open("POST", "https://raw.githubusercontent.com/developerpath/Codepen/master/RandomQuotes/myTutorials.txt", true);
  xhttp.send();

}
  </script>
</body>
</html>
