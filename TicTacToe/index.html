<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TicTacToe Game</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet' type='text/css'>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="script.js" type="text/javascript"></script>
</head>
<body>
  <h1><span>FreeCodeCamp</span><br>TicTacToe game</h1>
 
  <div class="container">
  <div class="table">
    <h2>Choose your side!</h2>
    <button>x</button>
    <button>o</button>
  </div>
  <table>
    <tr>
      <td id="t0"></td>
      <td id="t1"></td>
      <td id="t2"></td>
    </tr>
    <tr>
      <td id="t3"></td>
      <td id="t4"></td>
      <td id="t5"></td>
    </tr>
    <tr>
      <td id="t6"></td>
      <td id="t7"></td>
      <td id="t8"></td>
    </tr>
  </table>
  </div>
</body>
</html>
