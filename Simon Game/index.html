<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="script.js" type="text/javascript"></script>
</head>
<body>
  <div class="container">
    <div id="red" class="buttons"><div class="inner"></div></div>
    <div id="blue" class="buttons"><div class="inner"></div></div>
    <div id="green" class="buttons"><div class="inner"></div></div>
    <div id="yellow" class="buttons"><div class="inner"></div></div>
    <div class="start">
      <p>Simon</p>
      <ul>
        <li id="disp"><span>--</span></li>
        <li><span id="start" class="btn"></span><p>start</p></li>
        <li><span id="strict" class="btn"></span><p>strict</p></li>
      </ul>
      <div id="power">
        <div><span class="sign">ON</span><span class="stick"></span><span class="sign">OFF</span></div>
      </div>
    </div>
  </div>
</body>
</html>
